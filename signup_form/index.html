<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="left column">

        </div>
        <div class="right column">
            <h2> 
                This is not a real online service!. You know you nedd something like this in your file to help you realize your deepest dreams. 
                Sign up <span>now</span> to get started.
                <br />
                You <span>know</span> you want to.
            </h2>
            <div class="form">
                <form action="/" method="post">
                    <label for="">Let's do this!</label>
                    <br />
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="">
                    <br />
                    <label for="email">email</label>
                    <input type="text" name="email" id="email">
                    <label for="phone">phone</label>
                    <input type="text" name="phone" id="phone">
                </form>
            </div>
            
            <div class="create">
                <button type="button">Create Account</button>
            </div>

        </div>
    </div>
</body>
</html>
